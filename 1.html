<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fishing = (n) => {
            for (i = 0; i <= n; i++) {
                if (i % 15 == 0) {
                    console.log(i, "fish bash")
                } else if (i % 5 == 0) {
                    console.log(i, "bash")
                } else if (i % 3 == 0) {
                    console.log(i, "fish")
                }
            }
        }

        fishing(30)
    </script>
</body>

</html>
